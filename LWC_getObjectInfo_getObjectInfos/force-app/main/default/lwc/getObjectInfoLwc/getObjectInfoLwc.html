<template>
    <lightning-card title="Get Object Info">
        <template lwc:if={accountInfo}>
            <div class="slds-var-p-around_small">
                <p>{accountInfo.apiName}</p><br/>
                <p>childObjectApiNames</p>
                <template for:each={accountInfo.childRelationships} for:item="account">
                    <p key={account.childObjectApiName}>{account.childObjectApiName}</p>
                </template>
            </div>
           
        </template>
        <template lwc:elseif={errors}>
            <c-error-panel errors={errors}></c-error-panel>
        </template>
    </lightning-card>
</template>
