<template>
    <lightning-card title="Get Object Infos">
        <template lwc:if={objectInfos}>
            <div class="slds-var-p-around_small">
               <template for:each={objectInfos.results} for:item="obj">
                    <p key={obj.result.apiName}>{obj.result.apiName}</p>
               </template>
            </div>
        </template> 
        <template lwc:elseif={errors}>
            <c-error-panel errors={errors}></c-error-panel>
        </template>
    </lightning-card>
</template>
